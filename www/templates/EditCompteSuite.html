<div style="" class="list card">
    <div class="item item-divider">Etape 2 : Votre Nouveau Compte </div>
    <div class="item item-body">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Mail</span>
                    <input placeholder="" type="email" ng-model="newUser.Mail" ng-required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text"  ng-model="newUser.UserName" ng-required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password"  ng-model="newUser.NewPwd" ng-required>
                </label>
            </ion-list>
            <button style="" class="button button-balanced button-block" ng-click="NewCompte()">Valider</button>
        </form>
    </div>
</div>
