<ion-view style="" title="Archives Recoltes">
    <ui-sref="home.back"> <ion-nav-bar>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> retour
  </ion-nav-back-button>
</ion-nav-bar></ui-sref>
    <ion-content class="has-header" padding="'true'">
        <h1 style="text-align:center">REMUGOL</h1>
        <div style="width: 300px; height: 54px;" class="spacer"></div>

        <div class="card " ng-repeat="item in ListStock">
            <div class="item item-divider  item-positive">{{ $index }} -Identification du producteur</div>
            <form>
                <table  class="item item-input">
                    <tr><td>Nom & Pr&eacute;nom</td></tr>
                    <tr><td>{{ item.user.firstName}}   &nbsp; {{ item.user.lastName}}</td></tr>
                </table>
                <table  class="item item-input">
                    <tr><td>Lieu</td></tr>
                    <tr><td>  {{ item.user.pays}} &nbsp; {{ item.user.ville}}  &nbsp;   {{ item.user.zone }}</td></tr>
                </table>
                <table  class="item item-input">
                    <tr><td>Contact</td></tr>
                    <tr><td> {{ item.user.contact}}</td></tr>
                </table>

                <table  class="item item-input">
                    <tr><td>Structure</td></tr>
                    <tr><td>  {{ item.user.structure}}</td></tr>
                </table>

                <button  class="button button-clear button-positive" ng-click="ModalPrint(item)">Details ...</button>
                <button style="margin-top:7px" ng-click="deleteStock($index)" class="button icon ion-trash-b button-assertive button-small" ></button>
                <script id="modal.html" type="text/ng-template" class="responsive-md responsive-lg" >
                    <div class="modal">
                        <header class="bar bar-header bar-light">
                            <h1 class="title" style="color:#387ef5;"> {{ item.user.firstName}}   &nbsp; {{ item.user.lastName}}</h1>
                            <div class="button button-positive" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
                        </header>
                        <div style="margin-top:44px;">
                            <content  has-header="false" padding="true">

                                <div class="card"><div class="item item-divider item-positive">Informations sur la production</div>
                                    <table style=""  class="item item-input">
                                        <tr><td style="color: #387ef5;font-weight: bold"> Ann&eacute;e Campagne</td></tr>
                                        <tr><td >{{ item.data.anneeCampagne }}</td></tr>

                                    </table>

                                    <table style=""  class="item item-input">
                                        <tr><td style="color:#387ef5;font-weight: bold">Sp&eacute;culation</td></tr>
                                        <tr ><td>{{ item.data.speculation }}</td></tr>
                                    </table>
                                    <table style=""  class="item item-input">
                                        <tr><td style="color:#387ef5;font-weight: bold"> Localisation</td></tr>
                                        <tr ><td>{{ item.data.location }}</td></tr>
                                    </table>
                                    <table style=""  class="item item-input">
                                        <tr><td style="color:#387ef5;font-weight: bold"> Vari&eacute;t&eacute;</td></tr>
                                        <tr ><td>{{ item.data.variete }}</td></tr>
                                    </table>
                                    <table style=""  class="item item-input">
                                        <tr><td style="color:#387ef5;font-weight: bold">Production pr&eacute;vue</td></tr>
                                        <tr ><td>{{ item.data.productionPrevue }}</td></tr>
                                    </table>
                                    <table style=""  class="item item-input">
                                        <tr><td style="color:#387ef5;font-weight: bold"> Cat&eacute;gorie Semence</td></tr>
                                        <tr ><td>{{ item.data.categorie }}</td></tr>
                                    </table>
                                    <table style=""  class="item item-input">
                                        <tr><td style="color: #387ef5;font-weight: bold"> Destination</td></tr>
                                        <tr><td >{{ item.data.destination }}</td></tr>
                                    </table>
                                </div>
                            </content>
                        </div>
                    </div>
                </script>
            </form>

        </div>

        <!--<button ng-hide="ListStock" style="" class="button button-balanced button-block" ng-click="NewCompte()">Liste vide. Ajouter une entr&eacute;e</button>-->

    </ion-content>
    <div ng-hide="ListStock.length" class="bar bar-footer bar-energized">
        <div class="title"> Liste vide :( </div>
    </div>

</ion-view>
